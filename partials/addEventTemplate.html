<div ng-drag='true' ng-drag-data='createCardValue' ng-drag-success='onDragComplete($data,$event)' class="add-event">
    <form><h6>Activity</h6>
        <input type="text" ng-model="createCardValue.activity">
        <h6>Description</h6>
        <textarea ng-model="createCardValue.description"></textarea>
        <h6>What time?</h6>
        <input type="text" ng-model="createCardValue.time"><br><br>
    </form>
</div>
