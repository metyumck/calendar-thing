<!DOCTYPE html>
<html lang="en" ng-app="calendar-thing">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar Thang</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/calendar-thing.css" rel="stylesheet">
    <link href="css/bootstrap-clockpicker.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="MainCtrl">

<div class="jumbotron" ng-cloak>
    <div class="container">
        <h1>Calendar Thing</h1>
        <div class="col-md-9"><p>Fill out the details of an activity below and then stick the blue card on the day that it is happening!</p>
            <form id="add-event-form" role="form">
                <div class="form-group">
                    <div class="input-group" ng-class="errorActivityNameEmpty">
                        <input class="form-control" type="text" placeholder="Activity" ng-model="createCardValue.activityName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea class="form-control" ng-model="createCardValue.details" placeholder="Details"></textarea>
                    </div>
                </div>
                <div class="input-group clockpicker">
                    <input type="text" class="form-control" ng-model="createCardValue.time" value="09:30">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>

                <!--<div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Time</div>
                        <input class="form-control" type="text" ng-model="createCardValue.time" placeholder="hh:mm">
                    </div>
                </div>-->
            </form>
        </div>

        <div class="col-md-3 add-event" ng-drag='true' ng-drag-data='createCardValue' >
            <form><h6 name="activity">Activity</h6>
                <input name="activity"  disappear-on-empty="createCardValue.activityName" type="text" class="readonly" value="{{createCardValue.activityName}}" readonly>
                <h6 name="details">Details</h6>
                <textarea name="details" disappear-on-empty="createCardValue.details" class="readonly" readonly>{{createCardValue.details}}</textarea>
                <h6 name="time">What time?</h6>
                <input type="text"  disappear-on-empty="createCardValue.time" name="time" class="readonly" value="{{createCardValue.time}}" readonly><br><br>
            </form>
        </div>

    </div>
</div>
<section class="container">
    <div ng-view>
    </div>

</section>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>


<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js-thirdparty/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="js-thirdparty/ngDraggable.js"></script>
<script src="js-thirdparty/bootstrap-clockpicker.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>

<script type="text/javascript">
    $('.clockpicker').clockpicker({
        twelvehour: 'true',
        donetext: 'Done',
        autoclose: 'true'
    });
</script>

</body>
</html>
