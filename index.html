<!DOCTYPE html>
<html lang="en" ng-app="calendar-thing">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar Thang</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/calendar-thing.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

<body ng-controller="MainCtrl">

<div class="jumbotron" >
    <div class="container">
        <h1>Calendar Thing</h1>
        <p>Make a card and stick it on the day that it is happening!</p>
        <p><a class="btn btn-primary btn-lg" role="button" ng-click="createCard()">Create card</a></p>

<section class="container">
    <div ng-view>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
